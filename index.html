<!DOCTYPE html>
<html lang="en" dir="ltr">
<link href="style.css" rel="stylesheet"></link>

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body class="background-img">
  <div id='app' v-cloak>

    <!-- NavBar -->
    
    <ul class="topnav">
        <button onclick="document.getElementById('id01').style.display='block'" @click='status="signup"' style="width:auto; margin-left: 70%; display: inline-block;">Sign Up</button>
        <button onclick="document.getElementById('id011').style.display='block'" @click='status="login"' style="width:auto; margin-left: 3%; display: inline-block;">Login</button>
      </ul>
    <!-- SignUp -->
    <div v-if='!currentUser'>
     
      <div id="id01" class="modal">

          

        <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
        <form class="modal-content" action="/action_page.php">
          <div class="container">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
            <label for="name">
              <b>Name</b>
            </label>
            <input type="text" placeholder="Enter name" name="name" v-if='status=="signup"' v-model='newUser.name' required>

            <label for="surname">
              <b>Surname</b>
            </label>
            <input type="text" placeholder="Enter surname" name="surname" v-if='status=="signup"' v-model='newUser.surname' required>

            <label for="email">
              <b>Email</b>
            </label>
            <input type="text" placeholder="Enter Email" name="email" v-if='status=="login" || status=="signup"' v-model='newUser.email'
              required>

            <label for="psw">
              <b>Password</b>
            </label>
            <input type="password" placeholder="Enter Password" name="psw" v-if='status=="login" || status=="signup"' v-model='newUser.password'
              required>

            <label for="iban">
              <b>Iban</b>
            </label>
            <input type="text" placeholder="Enter iban" name="iban" v-if='status=="signup"' v-model='newUser.iban' required>


            <p>By creating an account you agree to our
              <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

            <div class="clearfix">
              <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
              <button type="button" @click='status == "signup" ? signup():login()' style="width: 50%">{{ status == "signup" ? "Signup":"Login"}}</button>
            </div>
          </div>
        </form>
      </div>
      <p v-if='errorMessage'>{{errorMessage}}</p>


    <!-- Login -->
    <div id="id011" class="modal1">

      <form class="modal-content1 animate" action="/action_page.php">
        <div class="imgcontainer">
          <span onclick="document.getElementById('id011').style.display='none'" class="close1" title="Close Modal">&times;</span>
          <img src="image/img_avatar2.png" alt="Avatar" class="avatar">
        </div>

        <div class="container1">
          <label for="uname">
            <b>Email</b>
          </label>
          <input type="text" placeholder="Enter Email" name="uname" v-if='status=="login" || status=="signup"' v-model='newUser.email' required>

          <label for="psw1">
            <b>Password</b>
          </label>
          <input type="password" placeholder="Enter Password" name="psw" v-if='status=="login" || status=="signup"' v-model='newUser.password' required>

          <button type="button" @click='status == "signup" ? signup():login()' >{{ status == "signup" ? "Signup":"Login"}}</button>
          
        </div>

        <div class="container1" style="background-color:#f1f1f1">
          <button type="button" onclick="document.getElementById('id011').style.display='none'" class="cancelbtn1">Cancel</button>
          <span class="psw1">Forgot
            <a href="#">password?</a>
          </span>
        </div>
      </form>
    </div>

    </div>

    <div v-if='currentUser'>

        
    <button onclick="document.getElementById('id011').style.display='block'" @click='logout()' style="width:auto; margin-left: 90%; display: inline-block;">Logout</button>
    <div class="color-text">Benvenuto {{currentUser.name}}</div>
      
    <input v-model='newTransaction.iban' placeholder="iban" />
    <input v-model='newTransaction.iban' placeholder="amount" />

    <button @click='createTransaction'>createTransaction </button>
    <br>
      
      
  </div>




  </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue-resource/dist/vue-resource.js"></script>
<script src="app.js"></script>

</html>
